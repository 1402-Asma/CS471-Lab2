<h1>Log in</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" name="login">Log in</button><br>
    <a href="{% url 'register' %}">I Don't have an account! Register</a>
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
</form>
