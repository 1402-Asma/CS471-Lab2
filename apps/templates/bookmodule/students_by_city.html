{% extends 'layouts/base.html' %}
{% block content %}
<h2>Number of Students in Each City</h2>
<table border="1" style="margin: auto; text-align: center;">
    <tr>
        <th>City</th>
        <th>Number of Students</th>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{ item.city }}</td>
        <td>{{ item.student_count }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
