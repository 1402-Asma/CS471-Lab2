<h1>Students List</h1>
<a href="{% url 'add_student3' %}">Add New Student</a>
<a href="{% url 'view_image' %}">Show image</a>
<ul>
  <table border="1">
   <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
   {% for student in students %}
   <tr>
    <td>{{ student.name }}</td> 
    <td>{{ student.age }}</td>
    <td><a href="{% url 'update_student3' student.id %}">Update</a></td>
    <td><a href="{% url 'delete_student3' student.id %}">Delete</a></td>
    </tr>
  {% endfor %}
</ul>
