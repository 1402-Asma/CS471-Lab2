<h1>View Image</h1>
<a href="{% url 'list_student3' %}">list Students</a>
<ul>
    <table border="1">
        <tr>
             <th>ID</th>
             <th>Name</th>
             <th>Photo</th>
         </tr>
        {% for student in students %}
        <tr>
         <td>{{ student.id }}</td> 
         <td>{{ student.name }}</td>
         {% if student.photo %}
            <td><img src="{{ student.photo.url }}" width="150" /></td>
        {% endif %}
         </tr>
       {% endfor %}
</ul>
