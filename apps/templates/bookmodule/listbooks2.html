<h1>Books List</h1>
<a href="{% url 'add_book_2' %}">Add New Book Form</a><br>
<a href="{% url 'logout' %}">logout</a>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author }} ({{ book.price }})

      <a href="{% url 'delete_book_2' book.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
